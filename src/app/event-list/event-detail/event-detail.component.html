<h3 mat-dialog-title>Links</h3>
<mat-dialog-content>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let link of links"><a href="{{link.link}}">{{link.title}}</a></mat-list-item>
      </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="primary">Close</button>
</mat-dialog-actions>
